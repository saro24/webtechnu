<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<nav>
    <div class="menu">
        <div class="logo"><a th:href="@{/}">ArtMuse</a></div>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}"></i>About</a></li>
            <li><a th:href="@{/artist}">Our Artists</a></li>
            <li><a th:href="@{/product}">Products</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/login}">Be Our Artist</a></li>
        </ul>
    </div>

</nav>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div class="contact-container">
    <div class="contact-left">
        <h2>Get In Touch</h2>
        <form class="contact-form">
            <div class="single-row">
                <input type="text" placeholder="First Name" class="form-in mr">
                <input type="text" placeholder="Last Name"class="form-in ml" >
            </div>
            <div class="multiple-row">
                <input type="email" placeholder="Email" class="form-in">
                <textarea placeholder="Your Message" class="form-in"></textarea>
                <input type="submit" id="submit"><label for="submit"><i class="fas fa-paper-plane"></i></label>
            </div>

        </form>
    </div>
    <div class="contact-right">
        <h2>Contact Informations</h2>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> +250 788558800 </p>
            <p><i class="fas fa-envelope"></i> ArtMuse@gallery.rw </p>
            <p><i class="fas fa-map-marker-alt"></i> Kigali, Rwanda</p>
        </div>
        <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</div>

</body>
</html>
