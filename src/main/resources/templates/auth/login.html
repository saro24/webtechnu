<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<nav>
    <div class="menu">
        <div class="logo"><a th:href="@{/home}">ArtMuse</a></div>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}"></i>About</a></li>
            <li><a th:href="@{/artist}">Our Artists</a></li>
            <li><a th:href="@{/product}">Products</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/login}">Be Our Artist</a></li>
        </ul>
    </div>

</nav>
<br>
<div class="content">
    <div class="text">
        Signin Form
    </div>
    <form th:action="@{/login}" method="POST" class="form-signin">
<!--    <form action="#">-->
        <div class="field">
            <input type="text" th:placeholder="Email" name="email" required>
            <span class="fas fa-user"></span>
<!--            <label>Email or Phone</label>-->
        </div>
        <div class="field">
            <input type="password" th:placeholder="Password" name="password"   required>
            <span class="fas fa-lock"></span>
<!--            <label>Password</label>-->
        </div>
        <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </div>
<!--        <button>Sign in</button>-->
        <button type="Submit" th:text="Login"></button>
<!--        | <a th:href="@{/register}" th:text="'Register'"></a>-->
        <div th:if="${param.error}"><p>Email or Password is invalid.</p></div>
        <div class="sign-up">
            Not a member?
            <a th:href="@{/register}" th:text="Register"></a>
<!--            <a href="signup.html">signup now</a>-->
        </div>
    </form>
</div>
</body>
</html>
